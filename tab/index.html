</head>
<body>
<style>
#verticalTab ul li i { font-size:20px; }
</style>
<div class="infom2">
					<div id="verticalTab" class="resp-vtabs" style="display: block; width: 100%; margin: 0px;"><!-- start vertical Tabs-->
						<ul class="resp-tabs-list" style="float:right;">
							<li class="resp-tab-item"><span><i class="fa fa-usd" aria-hidden="true"></i> </span></li>
							<li class="resp-tab-item"><span><i class="fa fa-cutlery" aria-hidden="true"></i> </span></li>
							<li class="resp-tab-item"><span><i class="fa fa-phone" aria-hidden="true"></i> </span></li>
							<li class="resp-tab-item"><span><img src="images/password.png" alt=""/> </span></li>
						</ul>
						<div class="resp-tabs-container" style="">
							<span class="resp-arrow"></span><i class="icon_1"></i>
							<div class="new_posts resp-tab-content">
								Para Piyasaları
							</div>
							<span class="resp-arrow"></span><i class="icon_2"></i>
							<div class="new_posts resp-tab-content">
								Yemek Listesi
							</div>
							<span class="resp-arrow"></span><i class="icon_3"></i>
							<div class="new_posts resp-tab-content">
								Telefon Defteri
							</div>
							<span class="resp-arrow"></span><i class="icon_4"></i>
							<div class="new_posts resp-tab-content">
								Üyelik İşlemleri
							</div>	  
							  
						<div class="clear"></div>
					</div>
					<script src="js/easyResponsiveTabs.js"></script>
						<script type="text/javascript">
							$(document).ready(function () {
								$('#horizontalTab').easyResponsiveTabs({
									type: 'default', //Types: default, vertical, accordion           
									width: 'auto', //auto or any width like 600px
									fit: true,   // 100% fit in a container
									closed: 'accordion', // Start closed if in accordion view
									activate: function(event) { // Callback function if tab is switched
										var $tab = $(this);
										var $info = $('#tabInfo');
										var $name = $('span', $info);

										$name.text($tab.text());

										$info.show();
									}
								});

								$('#verticalTab').easyResponsiveTabs({
									type: 'vertical',
									width: 'auto',
									fit: true
								});
							});
						</script>
	</div>
	<div class="clearfix"> </div>
</div>

</body>
